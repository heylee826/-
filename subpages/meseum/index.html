  <script>
    var winHeight = $(window).height();

    $(window).on('resize', function () {
      winHeight = $(window).height();
    });

    $('.sideBar li').on('click', function () {
      var i = $(this).index();
      $('html,body').animate({
        'scrollTop': winHeight * i
      });
    });

    function scrollPage() {
      var scr = $(window).scrollTop();
      for (i = 0; i < $('.sideBar li').length; i++) {
        if (scr >= winHeight * i && scr < winHeight * (i + 1)) {
          $('.sideBar li').removeClass('on')
          $('.sideBar li').eq(i).addClass('on')
        }
      }
    } //function
    $(window).on('scroll', scrollPage);
    scrollPage();

    //mousewheel 이벤트는 꼭! 라이브러리가 연결되어있어야한다.
    $('#wrap .page').on('mousewheel', function (e, d) {
      //event, delta약자. 제작자가 제시한 방법 그대로 외워서 쓰기
      if (d > 0) { //스크롤을 올렸을 때

        var prv = $(this).prev().offset().top
        $('html,body').stop().animate({
          'scrollTop': prv
        });//문서상단간의 거리를 구해주는거 오프셋
        // $('#header').css({
        //   'backgroundColor':'red'
        // });

      } else if (d < 0) { //스크롤을 내렸을 때
        var nxt = $(this).next().offset().top
        $('html,body').stop().animate({
          'scrollTop': nxt
        })
        // $('#header').css({
        //   'backgroundColor':'rgba(255,255,255,0.5)',
        //   'marginTop':'-63px'
        // })
      };
      });


      $("document").ready(function () {
        $(window).scroll(function () {
          var position = $(window).scrollTop();
          // 현재 스크롤바의 위치값을 반환합니다.
            if (position >= 100) {
              $('#header').addClass('opa')
              $('#header .gnb li a').addClass('color')
            } else {
              $('#header').removeClass('opa')
              $('#header .gnb li a').removeClass('color')
            }
        });
      });
      

  </script>
